<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Liga da Balança - Administração</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --bg: #0f172a;
            --card: #111827;
            --muted: #9ca3af;
            --text: #e5e7eb;
            --primary: #2563eb;
            --success: #16a34a;
            --danger: #dc2626;
            --border: #1f2937;
        }
        
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1e3a8a 0%, #3b82f6 50%, #60a5fa 100%);
            min-height: 100vh;
            color: var(--text);
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .login-container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 20px;
            padding: 40px;
            width: 100%;
            max-width: 400px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
        }
        
        .login-header {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .login-header i {
            font-size: 48px;
            color: #fbbf24;
            margin-bottom: 15px;
        }
        
        .login-header h1 {
            color: white;
            font-size: 28px;
            margin-bottom: 10px;
        }
        
        .login-header p {
            color: rgba(255, 255, 255, 0.8);
            font-size: 16px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-group label {
            display: block;
            color: white;
            margin-bottom: 8px;
            font-weight: 500;
        }
        
        .form-group input {
            width: 100%;
            padding: 12px 16px;
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            font-size: 16px;
            transition: all 0.3s ease;
        }
        
        .form-group input::placeholder {
            color: rgba(255, 255, 255, 0.6);
        }
        
        .form-group input:focus {
            outline: none;
            border-color: #fbbf24;
            box-shadow: 0 0 0 3px rgba(251, 191, 36, 0.2);
        }
        
        .btn {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }
        
        .btn-primary {
            background: linear-gradient(135deg, #fbbf24 0%, #f59e0b 100%);
            color: #1f2937;
        }
        
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(251, 191, 36, 0.3);
        }
        
        .btn-secondary {
            background: rgba(255, 255, 255, 0.1);
            color: white;
            border: 1px solid rgba(255, 255, 255, 0.3);
        }
        
        .btn-secondary:hover {
            background: rgba(255, 255, 255, 0.2);
        }
        
        .error-message {
            background: rgba(220, 38, 38, 0.2);
            border: 1px solid #dc2626;
            color: #fca5a5;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            text-align: center;
            display: none;
        }
        
        .success-message {
            background: rgba(34, 197, 94, 0.2);
            border: 1px solid #16a34a;
            color: #86efac;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            text-align: center;
            display: none;
        }
        
        .admin-info {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            padding: 15px;
            margin-top: 20px;
            text-align: center;
        }
        
        .admin-info h3 {
            color: #fbbf24;
            margin-bottom: 10px;
        }
        
        .admin-info p {
            color: rgba(255, 255, 255, 0.8);
            font-size: 14px;
            line-height: 1.5;
        }
        
        .back-link {
            position: absolute;
            top: 20px;
            left: 20px;
            color: white;
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 10px 15px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            transition: all 0.3s ease;
        }
        
        .back-link:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateX(-2px);
        }
    </style>
</head>
<body>
    <a href="index.html" class="back-link">
        <i class="fas fa-arrow-left"></i>
        Voltar ao Sistema
    </a>
    
    <div class="login-container">
        <div class="login-header">
            <i class="fas fa-shield-alt"></i>
            <h1>Área Administrativa</h1>
            <p>Liga da Balança - Sistema de Competição</p>
        </div>
        
        <div id="errorMessage" class="error-message"></div>
        <div id="successMessage" class="success-message"></div>
        
        <form id="adminLoginForm">
            <div class="form-group">
                <label for="username">Usuário Administrador</label>
                <input type="text" id="username" name="username" placeholder="Digite seu usuário" required>
            </div>
            
            <div class="form-group">
                <label for="password">Senha</label>
                <input type="password" id="password" name="password" placeholder="Digite sua senha" required>
            </div>
            
            <button type="submit" class="btn btn-primary">
                <i class="fas fa-sign-in-alt"></i>
                Entrar como Administrador
            </button>
        </form>
        
        <div class="admin-info">
            <h3><i class="fas fa-info-circle"></i> Informações</h3>
            <p>
                Apenas administradores podem adicionar, editar e excluir participantes. 
                Usuários comuns podem apenas visualizar o ranking e registrar pesagens.
            </p>
        </div>
    </div>

    <script>
        // Credenciais padrão do administrador
        const ADMIN_CREDENTIALS = {
            username: 'admin',
            password: 'liga2024'
        };
        
        // Elementos do DOM
        const loginForm = document.getElementById('adminLoginForm');
        const errorMessage = document.getElementById('errorMessage');
        const successMessage = document.getElementById('successMessage');
        
        // Função para mostrar mensagens
        function showMessage(message, type = 'error') {
            errorMessage.style.display = 'none';
            successMessage.style.display = 'none';
            
            if (type === 'error') {
                errorMessage.textContent = message;
                errorMessage.style.display = 'block';
            } else {
                successMessage.textContent = message;
                successMessage.style.display = 'block';
            }
        }
        
        // Função para limpar mensagens
        function clearMessages() {
            errorMessage.style.display = 'none';
            successMessage.style.display = 'none';
        }
        
        // Função para validar credenciais
        function validateCredentials(username, password) {
            return username === ADMIN_CREDENTIALS.username && 
                   password === ADMIN_CREDENTIALS.password;
        }
        
        // Função para fazer login
        function login(username, password) {
            if (validateCredentials(username, password)) {
                // Salva o status de administrador no localStorage
                localStorage.setItem('isAdmin', 'true');
                localStorage.setItem('adminUser', username);
                localStorage.setItem('adminLoginTime', new Date().toISOString());
                
                // Busca o ID do usuário no sistema de usuários
                try {
                    const users = JSON.parse(localStorage.getItem('lb_users_v1') || '[]');
                    const user = users.find(u => u.email === username || u.name === username);
                    if (user) {
                        localStorage.setItem('currentUserId', user.id);
                    }
                } catch (error) {
                    console.error('Erro ao buscar ID do usuário:', error);
                }
                
                showMessage('Login realizado com sucesso! Redirecionando...', 'success');
                
                // Redireciona para o sistema principal após 1.5 segundos
                setTimeout(() => {
                    window.location.href = 'index.html';
                }, 1500);
            } else {
                showMessage('Usuário ou senha incorretos. Tente novamente.', 'error');
            }
        }
        
        // Função para fazer logout
        function logout() {
            localStorage.removeItem('isAdmin');
            localStorage.removeItem('adminUser');
            localStorage.removeItem('adminLoginTime');
            window.location.href = 'index.html';
        }
        
        // Event listener para o formulário de login
        loginForm.addEventListener('submit', (e) => {
            e.preventDefault();
            clearMessages();
            
            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value;
            
            if (!username || !password) {
                showMessage('Por favor, preencha todos os campos.', 'error');
                return;
            }
            
            login(username, password);
        });
        
        // Verifica se já está logado como administrador
        window.addEventListener('load', () => {
            const isAdmin = localStorage.getItem('isAdmin');
            const loginTime = localStorage.getItem('adminLoginTime');
            
            if (isAdmin === 'true' && loginTime) {
                const loginDate = new Date(loginTime);
                const now = new Date();
                const hoursDiff = (now - loginDate) / (1000 * 60 * 60);
                
                // Sessão expira em 8 horas
                if (hoursDiff < 8) {
                    showMessage('Você já está logado como administrador. Redirecionando...', 'success');
                    setTimeout(() => {
                        window.location.href = 'index.html';
                    }, 1500);
                } else {
                    // Sessão expirada
                    localStorage.removeItem('isAdmin');
                    localStorage.removeItem('adminUser');
                    localStorage.removeItem('adminLoginTime');
                }
            }
        });
        
        // Função para verificar se é administrador (para uso em outros arquivos)
        window.isAdmin = function() {
            const isAdmin = localStorage.getItem('isAdmin');
            const loginTime = localStorage.getItem('adminLoginTime');
            
            if (isAdmin === 'true' && loginTime) {
                const loginDate = new Date(loginTime);
                const now = new Date();
                const hoursDiff = (now - loginDate) / (1000 * 60 * 60);
                
                return hoursDiff < 8; // Sessão válida por 8 horas
            }
            
            return false;
        };
        
        // Função para fazer logout (para uso em outros arquivos)
        window.adminLogout = logout;
    </script>
</body>
</html>
